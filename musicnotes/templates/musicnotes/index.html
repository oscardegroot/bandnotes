{% extends 'musicnotes/base.html' %}
{% load apptags %}
{% block title %} Songs {% endblock %}

{% block body %}

<section id="New">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <span class="input-group-btn">
                    <a href="{% url 'musicnotes:add-song-1' %}"><button class="btn btn-success btn-block" type="button">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button></a><br>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h3> </h3>
            </div>
        </div>
    </div>
</section>

<section id="Search">
    <div class="container-fluid">
        <div class="row">
            <div class="col col-lg-12">
                {% include 'musicnotes/message-template.html' %}
                <form id="searchform" action="{% url 'musicnotes:index' %}#Search" method="get" accept-charset="utf-8">
                    {% csrf_token %}
                    <div class="input-group spacious">
                        <span class="input-group-btn"><button class="btn btn-success" type="button">Search</button></span>
                        <input type="text" class="form-control" placeholder="" aria-label="Search for..." name="q" key="q">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Current list -->
<section id="Songs">
    <div class="container-fluid">
        <div class="row">
            <div class="col col-lg-12 col-sm-12 col-xs-12">
                <table class="table table-striped table-hover ">
                  <thead>
                    <tr>
                      <th>Artist</th>
                      <th>Title</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for song in song_list %}
                    <tr>
                        <td><h3>{{song.artist}}</h3> </td>
                        <td> <a href="{% url 'musicnotes:song-detail' song.pk%}"><h3>{{song.title}} </h3></a></td>
                    </tr>
                  {% endfor %}
                  </tbody>

            </div>
        </div>
    </div>
</section>

<!--{% if active.1 %}-->

{% endif %}

{% endblock %}
