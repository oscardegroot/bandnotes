<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Music Notes {% endblock %}</title>
    <!-- load static files -->
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'musicnotes/bootstrap.css' %}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'musicnotes/style.css' %}?v=00031" />
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'musicnotes:index' %}"> Band Notes </a>
            </div>

                <ul class="nav navbar-nav navbar-right">
                    <li class="" >
                        <a href="{% url 'musicnotes:login' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Login
                        </a>
                    </li>
                        <li class="" >
                        <a href="{% url 'musicnotes:logout' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
                        </a>
                    </li>
                </ul>

            </div>

        </div>
    </nav>
{% block body %}
{% endblock %}
</body>
</html>
